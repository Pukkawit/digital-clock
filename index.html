<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h2>Digital Clock</h2>
    <div class="main">
      <div class="clock">
        <div>
          <span id="hour">00</span>
          <span id="text">Hours</span>
        </div>
        <div>
          <span id="minutes">00</span>
          <span id="text">Minutes</span>
        </div>
        <div>
          <span id="seconds">00</span>
          <span id="text">Seconds</span>
        </div>
        <div>
          <span id="am-pm">AM</span>
        </div>
      </div>
      <div class="day-date">
        <span id="day">xxxxxx,</span>
        <span id="date">xxxx</span>
      </div>
      <div class="month-year">
        <span id="month">xxxx</span>
        <span id="year">xxxx</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  <footer>
    Developed by Pukkawit @ 2022 -
    <script>
      document.write(new Date().getFullYear());
    </script>
  </footer>
</html>
